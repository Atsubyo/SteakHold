<html>
  <head>
    <title>Template</title>
  </head>

  <body>
    <script type="module">
      import Animator from "https://code.agentscript.org/src/Animator.js";
      import TwoDraw from "https://code.agentscript.org/src/TwoDraw.js";
      import Model from "/MyModel.js";

      const model = new Model();
      model.setup();

      const view = new TwoDraw(model, {
        div: "modelDiv",
        patchSize: 12,
        drawOptions: {
          turtlesColor: "green",
          turtlesSize: 3,
          turtlesShape: "bug",
          linksColor: "red",
          linksWidth: 3,
          // patchesMap: 'Jet', // uncomment for colored patches
        },
      });

      const anim = new Animator(
        () => {
          model.step();
          view.draw();
        },
        500, // run for 500 steps
        30 // at 30 steps/secondll 
      );
    </script>
    <div id="modelDiv"></div>
  </body>
</html>
